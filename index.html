<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Stylesheet -->
		<link
			rel="stylesheet"
			href="./assets/style/style.css"
		/>

		<!-- Google Font -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<title>
			Frontend Mentor | NFT preview card component
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="images">
					<img
						class="cardImage"
						src="./assets/images/image-equilibrium.jpg"
						alt="Equilibrium"
					/>
					<div class="iconView">
						<img
							src="./assets/images/icon-view.svg"
							alt="Icon view"
						/>
					</div>
				</div>
				<div class="cardText">
					<h1>Equilibrium #3429</h1>
					<p>
						Our Equilibrium collection promotes balance and
						calm.
					</p>
					<div class="costDayCotainer">
						<div class="cost">
							<img
								src="./assets/images/icon-ethereum.svg"
								alt="ethereum Icon"
							/>
							<p>0.041 ETH</p>
						</div>
	
						<div class="day">
							<img
								src="./assets/images/icon-clock.svg"
								alt="clock Icon"
							/>
							<p>3 days left</p>
						</div>
					</div>
				</div>
				<hr />
				<div class="cardFooter">
					<img
						src="./assets/images/image-avatar.png"
						alt="profile Picture"
					/>
					<p>Creation of <span>Jules Wyvern</span></p>
				</div>
			</div>
		</div>
		
		<footer class="attribution">
			<div>
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
			</div>

			<div>
				Coded by
				<a href="https://github.com/Nada-235"
					>Nada Al-Shakiry</a
				>
			</div>
		</footer>
	</body>
</html>
